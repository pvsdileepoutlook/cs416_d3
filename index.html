<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
     body {
          font-family: Helvetica;
     }
     svg {
          width: 500px;
          height: 500px;
     }
     .play-button {
          margin-left: 10px;
          margin-bottom: 15px;
          font-style: italic;
          cursor: pointer;
          color: grey;
     }
     .play-button:hover {
          color: black;
     }
     .buttons-container {
          width: 520px;
          margin-bottom: 25px;
     }
     .button {
          float: left;
          margin-left: 10px;
          font-weight: lighter;
          cursor: pointer;
     }
     .selected {
          font-weight: bold;
     }
     .top-label {
          font-size: 13px;
          font-style: italic;
          text-transform: uppercase;
          float: left;
     }
     .age-label {
          text-align: right;
          font-weight: bold;
          width: 90px;
          padding-right: 10px;
     }
     .clearfix {
          clear: both;
     }
     .bar {
          fill: DarkSlateBlue;
     }
     .bar-label {
          text-anchor: end;
     }
     .axis-label {
          text-anchor: middle;
          font-size: 13px;
     }
     .x.axis line {
       fill: none;
       stroke: #000;
     }
     .x.axis text {
          font-size: 13px;
     }
     .axis path {
          display:none;
     }
     .y.axis line {
          display:none;
     }
     #tooltip {
        opacity: 0;
        position: absolute;
        text-align: center;
        width: 60px; height: 20px;
        background: white;
        border: 0px;
     }
     #tooltip2 {
        opacity: 0;
        position: relative;
        text-align: center;
        width: 60px; height: 20px;
        background: white;
        border: 0px;
     }
</style>
</head>
<body>
     <!--  -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

     var year = 2010;

     var age = "20 - 24"

     var buttonYears = [1950, 1955, 1960, 1965, 1970, 1975, 1980, 1985, 1990, 1995, 2000, 2005, 2010, 2015, 2020, 2025, 2030, 2035, 2040, 2045, 2050];

     var margin = {top: 30, right: 0, bottom: 0, left: 100},
          width = 500 - margin.left - margin.left,
          height = 450 - margin.top - margin.bottom;

     var body = d3.select("body");

     var x = d3.scaleLinear()
          .range([0, width]);

     var xcopy = d3.scaleLinear()
          .range([width, 0]);

     var xdupe = d3.scaleLinear()
          .range([width, 0]);

     var y = d3.scaleBand([0, height])
               .paddingInner(0.2)
               .paddingOuter(0);

     var xAxis = d3.axisTop(x)
          .ticks(5)
          .tickFormat(d3.format(".0%"));

     var yAxis = d3.axisLeft(y);

     var x1 = d3.scaleLinear().range([0, width]).domain([1950, 2050]);
     var xAxis1 = d3.axisBottom(x1).tickFormat(d3.format("d"));
     var yAxis1 = d3.axisLeft(xcopy).ticks(5).tickFormat(d3.format(".0%"));

     function keys(d) {
          return d.age;
     }

     body.append("h2")
               .text("Age distribution of the world");

     var playAll = body.append("div")
          .attr("class", "play-button")
          .text("â–¶ PLAY ALL YEARS");

     var buttons = body.append("div")
          .attr("class", "buttons-container")
          .selectAll("div").data(buttonYears)
       .enter().append("div")
          .text(function(d) { return d; })
          .attr("class", function(d) {
               if(d == year)
                    return "button selected";
               else
                    return "button";
          });

     body.append("div")
          .attr("class", "clearfix")

     body.append("div")
          .attr("class", "top-label age-label")
       .append("p")
          .text("age group");

     body.append("div")
          .attr("class", "top-label")
       .append("p")
          .text("portion of the population");

     body.append("div")
          .attr("class", "clearfix")

     d3.csv("https://raw.githubusercontent.com/ritchieking/d3-book/master/Chapter%209/allData.csv")
        .then(function(data){

          var popData = data.filter(function(element) {return element.year == year});

          var chartData = data.filter(function(element) {return element.age == age});

          var maxval = d3.max(data, function(element) { return element.value; });
          x.domain([0, d3.max(data, function(element) { return element.value; })]);
          xcopy.domain([0, d3.max(data, function(element) { return element.value; })]);
          y.domain(popData.map(function(element) {return element.age}));

          var svg = body.append("svg")
               .attr("width", width + margin.left + margin.right)
               .attr("height", height + margin.top + margin.bottom)
           .append("g")
               .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          var svg2 = body.append("svg")
               .attr("width", width + margin.left + margin.right)
               .attr("height", height + margin.top + margin.bottom)
           .append("g")
               .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


          var barGroup = svg.append("g")
               .attr("class", "bar");

          //var tooltip = d3.select("#tooltip").style('opacity', 0);
          var tooltip = body.append("div")
                        .style("opacity", 0)
                        .attr("class", "tooltip")
                        .style("background-color", "white")
                        .style("border", "solid")
                        .style("border-width", "1px")
                        .style("border-radius", "5px")
                        .style("padding", "2px")
                        .style("width", '150px')
                        .style("position", 'absolute')
                        .style("text-align", "center");

          var tooltip2 = body.append("div")
          .style("opacity", 0)
          .attr("class", "tooltip2")
          .style("background-color", "white")
          .style("border", "solid")
          .style("border-width", "1px")
          .style("border-radius", "5px")
          .style("padding", "2px")
          .style("width", '100px')
          .style("position", 'absolute')
          .style("top", '400px')
          .style("left", '800px')
          .style("text-align", "center");
         var mouseover = function(d) {
                //d3.select(this)
                //    .style("fill","orange")
                d3.select(this).style("cursor", "pointer")
                tooltip
                    .html("Age group: " + d.age + " <br/> Value: " + (d.value * 100).toPrecision(3) + "%")
                    .style("opacity", 1)
            }

            var mouseover2 = function(d) {
                d3.select(this)
                    .style("fill","orange")
                tooltip2
                    .html("Year: " + d[4] + " <br/> Value: " + (d[3] * 100).toPrecision(3) + "%")
                    .style("opacity", 1)
            }

            var mouseleave2 = function(d) {
               d3.select(this)
                    .style("fill","grey")
                tooltip
                .style("opacity", 0)
            }


            var mouseover3 = function(d) {
                d3.select(this)
                    .style("fill","orange")
                tooltip2
                    .html("Year: " + d[4] + " <br/> Value: " + (d[3] * 100).toPrecision(3) + "%")
                    .style("opacity", 1)
            }

            var mouseleave3 = function(d) {
               d3.select(this)
                    .style("fill","#CC0000")
                tooltip
                .style("opacity", 0)
            }

            var mousemove = function(d) {
                tooltip
                .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
                .style("top", (d3.mouse(this)[1]+150) + "px")
            }
            var mouseleave = function(d) {
                //d3.select(this).style('fill', 'DarkSlateBlue')
                tooltip
                .style("opacity", 0)
            }

            var dataset1 = [
            [1,1], [12,20], [24,36],
            [32, 50], [40, 70], [50, 100],
            [55, 106], [65, 123], [73, 130],
            [78, 134], [83, 136], [89, 138],
            [100, 140]];
            var line = d3.line()
                         .x(function(d) {return d[0];})
                         .y(function(d) {return d[1];})
                         .curve(d3.curveMonotoneX);

            var drill = function(d) {
               console.log('drill')
               console.log(d)
               
               d3.selectAll('rect').style("fill", "DarkSlateBlue")
               d3.select(this)
                    .style("fill","red");
               svg2.selectAll('*').remove();
               chartData = data.filter(function(element) {return element.age == d.age});
               console.log(chartData);
               var dset = []
               for(let i=0; i<chartData.length; i++){
                    dset.push([i*15, 300 - (chartData[i].value/maxval)*300, chartData[i].age, chartData[i].value, chartData[i].year]);
               }

               chartDataCur = data.filter(function(element) {return element.age == d.age && d.year >= element.year});
               var dset2 = []
               for(let i=0; i<chartDataCur.length; i++){
                    dset2.push([i*15, 300 - (chartDataCur[i].value/maxval)*300, chartDataCur[i].age, chartDataCur[i].value, chartDataCur[i].year]);
               }

               console.log(dset)
               svg2.selectAll('dot')
                  .data(dset)
                  .enter()
                  .append("circle")
                  .attr("cx", function(d) {return d[0];})
                  .attr("cy", function(d) {return d[1];})
                  .attr("r", 5)
                  //.attr("transform", "translate("+100+","+100+")")
                  .style("fill", "grey")
                  .on("mouseover", mouseover2)
                  .on("mouseleave", mouseleave2);

               svg2.append("path")
               .datum(dset) 
               .attr("class", "line") 
               //.attr("transform", "translate(" + 100 + "," + 100 + ")")
               .attr("d", line)
               .style("fill", "none")
               .style("stroke", "grey")
               .style("stroke-width", "2");

               svg2.selectAll('dot')
                  .data(dset2)
                  .enter()
                  .append("circle")
                  .attr("cx", function(d) {return d[0];})
                  .attr("cy", function(d) {return d[1];})
                  .attr("r", 5)
                  //.attr("transform", "translate("+100+","+100+")")
                  .style("fill", "#CC0000")
                  .on("mouseover", mouseover3)
                  .on("mouseleave", mouseleave3);

                  svg2.append("path")
               .datum(dset2) 
               .attr("class", "line") 
               //.attr("transform", "translate(" + 100 + "," + 100 + ")")
               .attr("d", line)
               .style("fill", "none")
               .style("stroke", "#CC0000")
               .style("stroke-width", "2");

               svg2.append("g").attr("transform", "translate(0, 310)").call(xAxis1).attr("class", "x axis").selectAll("text").attr("transform", "rotate(-90)");
               svg2.selectAll('.axis text').style('font-size', '9px')

               svg2.append("g").call(yAxis1).attr("class", "y axis");

               // Title
               svg2.append('text')
               .attr('x', 150)
               .attr('y', 350)
               .attr('text-anchor', 'middle')
               .style('font-family', 'Helvetica')
               .style('font-size', 20)
               .text('Year (X) vs Population % (Y)');

               svg2.append('text')
               .attr('x', 200)
               .attr('y', 0)
               .attr('text-anchor', 'middle')
               .style('font-family', 'Helvetica')
               .style('font-size', 10)
               .text('Red indicates points until current selected year.');

            }

          var bars = barGroup.selectAll("rect")
               .data(popData, keys)
            .enter().append("rect")
               .attr("x", 0)
               .attr("y", function(d) {return y(d.age)})
               .attr("width", function(d) {return x(d.value)})
               .attr("height", y.bandwidth())
               .on("mouseover", mouseover)
               .on("mousemove", mousemove)
               .on("mouseleave", mouseleave)
               .on("click", drill);
               //.on("mouseout", synchronizedMouseOut);

          var annotations = svg.selectAll("text")
                               .data(popData, keys)
                               .enter().append("text")
                               .text((d) => {return (100 * d.value).toPrecision(3) + "%"})
                               .attr('y', (d, index) => { return y(d.age)+15})
                               .attr('x', '5px')
                               .style('font-size', '8px')
                               .style('fill', 'white');

          svg.append("g")
               .call(xAxis)
               .attr("class", "x axis")

          svg.append("g")
               .call(yAxis)
               .attr("class","y axis")

          buttons.on("click", function(d) {
               update(d);
               clearInterval(playInterval);
          });

          var playInterval;

          playAll.on("click", function() {

               var i = 0;

               playInterval = setInterval(function() {
                    update(buttonYears[i]);

                    i++;

                    if(i > buttonYears.length - 1) {
                         clearInterval(playInterval);
                    }

               }, 700);
          });

          function synchronizedMouseOver(d) {
            console.log('mouseover')
            var bar = d3.select(this)
                .style("fill","red");
            var tt = tooltip.style("opacity", 1)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px")
                .html("" + (d.value * 100).toPrecision(3) + "%");
            };

            function synchronizedMouseOut(d) {
                console.log('mouseout')
            var bar = d3.select(this)
                .style("fill","DarkSlateBlue");
            var tt = tooltip.style("opacity", 0);
            };

          function update(updateYear) {

               

               d3.select(".selected")
                    .classed("selected", false);
               tooltip2.style("opacity", 0)

               d3.selectAll('rect').style("fill", "DarkSlateBlue")
               svg2.selectAll('*').remove();

               buttons
                    .filter(function(d) { return d == updateYear; })
                    .classed("selected", true)

               popData = data.filter(function(element) {return element.year == updateYear});
               
               //svg.selectAll("text").remove();
               annotations.data(popData, keys)
                          .transition()
                          .duration(500)
                          .text((d) => {return (100 * d.value).toPrecision(3) + "%"})

               bars.data(popData, keys)
                    .transition()
                    .duration(500)
                    .attr("width", function(d) { return x(d.value); });

          };
     });
</script>
</body>
</html>
